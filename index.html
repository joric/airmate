var myChart = null;

function updateChart() {

    var s = $('#raw').val();

    var data = s=='' ? [] : s.replace(/, +/g, ",").split(",").map(Number);

    var n = data.length;

    //pulse_ms = 1000/38000;
    pulse_ms = 0.889;

    var ms = n * pulse_ms;
    var mse = n==0 ? 0 : ms / n;

    $('#hint').text(n+" value"+(n!=1?"s":"")+", " + ms.toFixed(3) + " ms ("+mse.toFixed(3)+" ms per value, 38 KHz modulation)");

    //add the last value to data to make better chart
    data.push(data.slice(-1)[0]);

    var labels = []
    var t = 0;

    for (var i=0; i<data.length; i++) {
        t = i * pulse_ms;
        labels.push(t.toFixed(2)+'ms');
    }


  var ctx = document.getElementById('myChart')

  if (myChart) myChart.destroy();

  myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        steppedLine: 'before',
        data: data,
        lineTension: 0,
        backgroundColor: 'transparent',
        borderColor: '#007bff',
        borderWidth: 2,
        pointBackgroundColor: '#007bff',
        pointRadius: 1,
        pointHoverRadius: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: false
          }
        }]
      },
      legend: {
        display: false
      },
    }
  });


}
