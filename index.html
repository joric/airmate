<div class="container">
<form>

<div id="presets" class="btn-group btn-group-toggle" data-toggle="buttons"><!--label class="btn btn-secondary active">

<div class="form-group row"><label for="codes" class="col-sm-2 col-form-label">Data</label>
<div class="col-sm-10">
<textarea class="form-control" id="raw" rows="4" title="comma-separated values"></textarea>
<div id="hint"></div>
</div>

<canvas class="my-4 w-100" id="myChart" width="900" height="400"></canvas>

<script>

var myChart = null;

function updateChart() {

    var s = $('#raw').val();

    var data = s=='' ? [] : s.replace(/, +/g, ",").split(",").map(Number);

    var n = data.length;

    //pulse_ms = 1000/38000;
    pulse_ms = 0.889;

    var ms = n * pulse_ms;
    var mse = n==0 ? 0 : ms / n;

    $('#hint').text(n+" value"+(n!=1?"s":"")+", " + ms.toFixed(3) + " ms ("+mse.toFixed(3)+" ms per value, 38 KHz modulation)");

    //add the last value to data to make better chart
    data.push(data.slice(-1)[0]);

    var labels = []
    var t = 0;

    for (var i=0; i<data.length; i++) {
        t = i * pulse_ms;
        labels.push(t.toFixed(2)+'ms');
    }


  var ctx = document.getElementById('myChart')

  if (myChart) myChart.destroy();

  myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        steppedLine: 'before',
        data: data,
        lineTension: 0,
        backgroundColor: 'transparent',
        borderColor: '#007bff',
        borderWidth: 2,
        pointBackgroundColor: '#007bff',
        pointRadius: 1,
        pointHoverRadius: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: false
          }
        }]
      },
      legend: {
        display: false
      },
    }
  });


}

// MYSTERY MSF-2414 codes (also works with IR remote from Airmate)

'Oscillation': [1328,440,1258,440,384,1314,1260,438,1262,436,384,1314,382,1316,1258,440,386,1310,388,1310,384,1314,384,8038],

};

$(document).ready( function() {
    $('#raw').focus();

    for (const [key, data] of Object.entries(presets)) {
        title = key.charAt(0).toUpperCase() + key.slice(1);
        $('#presets').append('<label class="btn btn-secondary"><input type="radio" name="preset" id="preset_'+key+'" data-raw="'+data+'">'+title+"<\/label>");
    }

    $('#presets input:radio').change(function() {
        $('#raw').val(this.dataset.raw);
        updateChart();
    });


    var wto;
    $('#raw').on('input', function() {
        clearTimeout(wto);
          wto = setTimeout(function() {
        // do stuff when user has been idle for 1 second
        updateChart();
        }, 500);
    });

    $('#presets input[type=radio]:first').click();
